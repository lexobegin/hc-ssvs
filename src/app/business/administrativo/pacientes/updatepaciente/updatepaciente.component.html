<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <div class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6">
      <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
        Editar Paciente
      </h1>
      <p
        *ngIf="errorMessage"
        class="alert-error text-red-500 p-4 mb-4 bg-red-100 text-base rounded-lg"
      >
        {{ errorMessage }}
      </p>

      <form (submit)="updatePaciente()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre Completo -->
          <div class="mb-4">
            <label
              for="nombre-completo"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Nombre Completo:*</label
            >
            <input
              id="nombre-completo"
              type="text"
              name="nombre-completo"
              placeholder="Nombre completo"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.nombre"
              required
            />
          </div>

          <!-- Dirección -->
          <div class="mb-4">
            <label
              for="direccion"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Dirección:*</label
            >
            <input
              id="direccion"
              type="text"
              name="direccion"
              placeholder="Dirección"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.direccion"
              required
            />
          </div>

          <!-- Telefono -->
          <div class="mb-4">
            <label
              for="telefono"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Telefono:*</label
            >
            <input
              id="telefono"
              type="text"
              name="telefono"
              placeholder="Telefono"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.telefono"
              required
            />
          </div>

          <!-- Edad -->
          <div class="mb-4">
            <label
              for="edad"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Edad:*</label
            >
            <input
              id="edad"
              type="number"
              name="edad"
              placeholder="Edad"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.edad"
              required
            />
          </div>
          <!-- Peso -->
          <div class="mb-4">
            <label
              for="peso"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Peso:*</label
            >
            <input
              id="peso"
              type="number"
              name="peso"
              placeholder="Peso"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.peso"
              required
            />
          </div>
          <!-- Altura -->
          <div class="mb-4">
            <label
              for="Altura"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Altura:*</label
            >
            <input
              id="altura"
              type="number"
              name="altura"
              placeholder="Altura"
              class="border p-2 rounded w-full"
              [(ngModel)]="pacienteData.altura"
              required
            />
          </div>
        </div>

        <!-- Sexp -->
        <div class="mb-4 max-w-xs">
          <label
            for="sexo"
            class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >Sexo:*</label
          >
          <select
            id="sexo"
            name="sexo"
            class="border p-2 rounded w-full"
            [(ngModel)]="pacienteData.sexo"
            required
          >
            <option value= "" disabled selected>Seleccionar el genero</option>
            <option value="true">Maculino</option>
            <option value="false">Femenino</option>
          </select>
        </div>

        <!-- Botón de envío al lado izquierdo -->
        <div class="mt-6">
          <button
            type="submit"
            class="px-8 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 focus:outline-none transition-colors"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
