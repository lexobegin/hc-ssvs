<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <div class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6">
      <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
        Crear especialidad
      </h1>
      <p
        *ngIf="errorMessage"
        class="alert-error text-red-500 p-4 mb-4 bg-red-100 text-base rounded-lg"
      >
        {{ errorMessage }}
      </p>

      <form (submit)="handleSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
          <!-- Especialidad -->
          <div class="mb-4">
            <label
              for="nombre"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Especialidad:*</label
            >
            <input
              id="nombre"
              type="text"
              name="nombre"
              placeholder="Especialidad"
              class="border p-2 rounded w-full"
              [(ngModel)]="formData.nombre"
              required
            />
          </div>

          <!-- Descripcion -->
          <div class="mb-4">
            <label
              for="descripcion"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Descripcion:*</label
            >
            <textarea
              id="descripcion"
              type="text"
              name="descripcion"
              placeholder="Descripcion"
              class="border p-2 rounded w-full"
              [(ngModel)]="formData.descripcion"
              required
              rows="2"
            ></textarea>
          </div>

          <!-- Condiciones tratadas -->
          <div class="mb-4">
            <label
              for="condicionestratadas"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Condiciones:</label
            >
            <textarea
              id="condicionestratadas"
              type="text"
              name="condicionestratadas"
              placeholder="Condiciones tratadas"
              class="border p-2 rounded w-full"
              [(ngModel)]="formData.condicionestratadas"
              rows="2"
            ></textarea>
          </div>
        </div>

        <!-- Botón de envío al lado izquierdo -->
        <div class="mt-6">
          <button
            type="submit"
            class="px-8 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 focus:outline-none transition-colors"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
