        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre Completo -->
          <div class="mb-4">
            <label
              for="rol"
              class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Rol:*</label
            >
            <input
              id="rol"
              type="text"
              name="rol"
              placeholder="Rol"
              class="border p-2 rounded w-full"
              [(ngModel)]="formData.nombreRol"
              required
            />
          </div>
        </div>

        <div class="mb-4 p-4 bg-gray-100 rounded-lg">
          <label
            for="permisos"
            class="mb-4 text-lg font-semibold text-gray-700 dark:text-gray-300"
            >Permisos</label
          >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div
              *ngFor="let permiso of permisos"
              class="flex items-center space-x-2"
            >
              <input
                type="checkbox"
                id="{{ 'permiso_' + permiso.id }}"
                name="permiso_id"
                [checked]="permiso.seleccionado"
                (change)="permiso.seleccionado = !permiso.seleccionado"
                class="border p-2 rounded"
              />
              <label
                for="{{ 'permiso_' + permiso.id }}"
                class="text-sm text-gray-700 dark:text-gray-300"
              >
                {{ permiso.nombre }}
              </label>
            </div>
          </div>
        </div>

        <!-- Botón de envío al lado izquierdo -->
        <div class="mt-6">
          <button
            type="submit"
            class="px-8 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 focus:outline-none transition-colors"
          >
            Crear
          </button>
        </div>
